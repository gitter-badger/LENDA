<span ng-if="user.viewoptions.view_icon_addendum">
    <a href="#/edit/{{row.getProperty('loan_type_id')}}/{{row.getProperty('id')}}/addendums">
        <span class="indicon glyphicon glyphicon-plus"
          tooltip="Addendum"
          tooltip-append-to-body="true"
          tooltip-placement="bottom"
          ng-class="{ clrOn : row.getProperty('has_addendum'), clrOff: !row.getProperty('has_addendum') }"></span>

</span>

<div>
  <div ui-view></div>
  <!--<pre>{{crops | json}}</pre>-->
  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
      <th style="width:50%;">Crop</th>
      <th style="width:15%;">TEA</th>
      <th style="width:15%;">Unit of Measure</th>
      <th style="width:15%;">Rebate Unit of Measure</th>
        <th style="width: 90px !important;">Actions</th>
    </tr>
    <tr ng-repeat="c in crops">
      <td>
        <text-edit-in-place value="c.crop"></text-edit-in-place>
      </td>
      <td class="text-right">
        <edit-in-place value="c.tea"></edit-in-place>
      </td>
      <td class="text-center">
        <text-edit-in-place value="c.measurement"></text-edit-in-place>
      </td>
      <td class="text-center">
        <text-edit-in-place value="c.rebate_measurement"></text-edit-in-place>
      </td>
      <td style="white-space: nowrap">
          <div class="btn-group" dropdown>
              <button class="btn btn-success dropdown-toggle" dropdown-toggle type="button">
                  Action <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                  <li><a ng-click="adminUpdateCrop(c)">Save</a></li>
                  <li><a ng-click="removeCrop(c)">Delete</a></li>
              </ul>
          </div>
      </td>
    </tr>
  </table>

  <button class="btn btn-default" ng-click="addCrop()">Add New Crop</button>
  <br/><br/><br/><br/>
</div>

<div ng-controller="AdminDistributorsController">
    <div ui-view></div>
    <!--<pre>{{distributors[0] | json}}</pre>-->
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th style="width:15%;">Distributor</th>
            <th style="width:15%;">Display</th>
            <th style="width:15%;">Location</th>
            <th style="width:15%;">Phone</th>
            <th style="width:15%;">Actions</th>
        </tr>
        <tr ng-repeat="d in feeder.distributors">
            <td>
                {{ d.name }}
            </td>
            <td>
                {{ d.distributor }}
            </td>
            <td>
                {{ d.city }}, {{ d.state }}
            </td>
            <td>
                {{ d.phone | phone }}
            </td>
            <td style="white-space: nowrap">
                <a class="btn btn-success" ui-sref="admin.distributors.edit({distributorId:d.id})">edit</a>
                <button class="btn btn-danger" ng-really-message="This action cannot be undone. Are you sure?" ng-really-click="removeDistributor($index, d.id)">del</button>
            </td>
        </tr>
    </table>

    <button class="btn btn-default" ng-click="addDistributor()">Add New Distributor</button>
    <br/><br/><br/><br/>
</div>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Role</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="role.role" placeholder="Role"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Display</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="role.abr" placeholder="Display Abreviation"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <a class="btn btn-success" ng-click="saveRole(role.id, role)" ui-sref="admin.roles.list">Submit</a>
            &nbsp;&nbsp;&nbsp;
            <a ui-sref="admin.roles.list" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
<br><br/>

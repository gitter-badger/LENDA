<div class="frmFull_Page">
    <div class="frmBar clr-darkgreen">
        <h3>New Farmer</h3>
    </div>
</div>

<div class="frm_pane">
    <form ng-submit="addNewFarmer()">

        <!-- Application Date -->
        <div class="row">
            <div class="form-group col-lg-6">&nbsp;</div>
            <div class="form-group col-lg-6 text-right">
                <label for="appDate">
                    Application Date: {{today | date}}
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3>Farmer</h3>
            </div>
        </div>

        <!-- FARMER / PHONE -->
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="farmer">Name:</label>
                <input type="text" class="form-control" name="farmer" ng-model="farmer.farmer"/>
            </div>
            <div class="form-group col-lg-6">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" name="phone" ui-mask="(999) 999-9999" ng-model="farmer.phone" placeholder="(XXX) XXX-XXXX"/>
            </div>
        </div>

        <!-- ADDRESS / FAX -->
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" ng-model="farmer.address"/>
            </div>
            <div class="form-group col-lg-6">
                <label for="fax">Fax:</label>
                <input type="text" class="form-control" name="fax" ui-mask="(999) 999-9999" ng-model="farmer.fax" placeholder="(XXX) XXX-XXXX"/>
            </div>
        </div>

        <!-- ADDRESS 2 -->
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="city">City:</label>
                <input type="text" class="form-control" name="city" ng-model="farmer.city"/>
            </div>
            <div class="form-group col-lg-4">
                <label for="state">State:</label>
                <select class="form-control" name="state" size="1" ng-model="farmer.state">
                    <option value="">Please Select ...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>

                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>

                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>

                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>

                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>

                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>

                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>

                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>

                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>

                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>

                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>

                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>

                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label for="zip">Zip:</label>
                <input type="text" class="form-control" name="zip" ng-model="farmer.zip"/>
            </div>
        </div>

        <!-- SUBMIT -->
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-large btn-primary">CREATE</button>
                <br /><br />
            </div>
        </div>

        <div class="row" ng-show="farmer.id">
            <div class="col-lg-11 col-lg-offset-1 well">
                <div class="col-lg-6">
                    <h3 style="margin-top: -10px;">Applications</h3>
                </div>
                <div class="col-lg-5 text-right">
                    <button class="btn btn-primary"  style="margin-top: -15px;">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add New Application
                    </button>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12">
                        <table class="table table-striped">
                            <tr>
                                <th style="width:10%;">&nbsp;</th>
                                <th style="width:30%;">Applicant</th>
                                <th style="width:20%;">Loan Type</th>
                                <th style="width:20%;">Something</th>
                                <th style="width:20%;">Something Else</th>
                            </tr>
                            <tr ng-if="applications.length == 0"><td colspan="5">
                                No Applications Found!
                            </td></tr>
                            <tr ng-if="applications.length > 0">
                                <td>
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    &nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-remove"></span>
                                </td>
                                <td>Stonebridge Manor</td>
                                <td>Spousal</td>
                                <td>$250,000</td>
                                <td>Sugar Cane</td>
                            </tr>
                            <tr ng-if="applications.length > 0">
                                <td>
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    &nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-remove"></span>
                                </td>
                                <td>Quail Ridge</td>
                                <td>Individual</td>
                                <td>$150,000</td>
                                <td>Corn</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </form>
 </div>

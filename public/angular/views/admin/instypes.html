<div ng-controller="AdminInstypesController">
    <div ui-view></div>
    <!--<pre>{{locations | json}}</pre>-->
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th style="width:15%;">Insurance Type</th>
            <th style="width:15%;">Actions</th>
        </tr>
        <tr ng-repeat="i in instypes">
            <td>
                {{ i.type }}
            </td>
            <td style="white-space: nowrap">
                <a class="btn btn-success" ui-sref="admin.instypes.edit({instypeId:i.id})">edit</a>
                <button class="btn btn-danger" ng-really-message="This action cannot be undone. Are you sure?" ng-really-click="removeInstype($index, i.id)">del</button>
            </td>
        </tr>
    </table>

    <button class="btn btn-default" ng-click="addInstype()">Add New Insurance Type</button>
    <br/><br/><br/><br/>
</div>

<div ng-controller="AdminReportsController">
    <div ui-view></div>
    <!--<pre>{{reports | json}}</pre>-->
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <td colspan="4">
                <input type="text" class="form-control" ng-model="filtery" style="width:260px;" placeholder="Filter List"/>
            </td>
        </tr>

        <tr>
            <th style="width:15%;">Report</th>
            <th style="width:15%;">Path</th>
            <th style="width:15%;">Is_Required</th>
            <th style="width:15%;">Actions</th>
        </tr>
        <tr ng-repeat="r in reports | filter:filtery">
            <td>
                {{ r.report }}
            </td>
            <td>
                {{ r.rptPath }}
            </td>
            <td class="text-center">
                <input type="checkbox" name="is_required" ng-model="r.is_required"/>
            </td>
            <td style="white-space: nowrap">
                <a class="btn btn-success" ui-sref="admin.reports.edit({reportId:r.id})">edit</a>
                <button class="btn btn-danger" ng-really-message="This action cannot be undone. Are you sure?" ng-really-click="removeReport($index, r.id)">del</button>
            </td>
        </tr>
    </table>

    <button class="btn btn-default" ng-click="addReport()">Add New Report</button>
    <br/><br/><br/><br/>
</div>

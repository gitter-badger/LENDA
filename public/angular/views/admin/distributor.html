<!--<pre>{{distributor | json}}</pre>-->
<form class="form-horizontal" loantype="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Distributor</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.name" placeholder="Distributor"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Display</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.distributor" placeholder="Display Abbreviation"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.address" placeholder="Address"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.city" placeholder="City"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">State</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.state" placeholder="Drop Down Here"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.phone" ui-mask="(999) 999-9999"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="distributor.email" placeholder="Main Email"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <a class="btn btn-success" ng-click="saveInstype(instype.id, instype)" ui-sref="admin.instypes">Submit</a>
        </div>
    </div>
</form>
<br><br/>

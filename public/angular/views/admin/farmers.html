<div class="frmFull_Page">
    <h1 class="frmTitle">Farmers</h1>
    <div class="frmBar clr-purple">
        <h3>Farmer Information</h3>
    </div>

    <div class="frm_pane">
        <h3>{{ message }}</h3>
       <ul>
            <li data-ng-repeat="farm in farmers" style="padding-bottom: 20px;">
                {{farm.farmer}}<br />
                {{farm.address}}<br />
                {{farm.city}}, {{farm.state}} {{farm.zip}}<br />
                {{formatPhone(farm.phone)}}
            </li>
        </ul>
        <br /><br />

        <form action=""></form>
    </div>

<form class="form-horizontal" loantype="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Loantype</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="loantype.loantype" placeholder="Loantype"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Path</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="loantype.ltPath" placeholder="Navigation Path"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <a class="btn btn-success" ng-click="saveLoantype(loantype.id, loantype)" ui-sref="admin.loantypes">Submit</a>
        </div>
    </div>
</form>
<br><br/>

<table class="table table-striped rowed" style="font-size:16px;">
  <tr>
    <th>Condition</th>
    <th style="width:90px;">Verified</th>
  </tr>
  <tr ng-repeat="c in loanConditions">
    <td ng-class="{'red': c.status == 'pending'}"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>&nbsp;{{c.condition}}</td>
    <td ng-if="c.status == 'verified'">{{c.action_date }}</td>
    <td ng-if="c.status == 'pending'" class="text-center">
      <button class="btn btn-xs btn-primary">Verify</button>
    </td>
  </tr>
</table>

<fieldset>
  <!--<pre>{{applicant | json}}</pre>-->
  <legend>APPLICANT INFORMATION</legend>

  <!-- APPLICANT / SSN -->
  <div class="row">
    <div class="form_group col-md-8">
      <label>Last Name, First Name or Company Name:</label>
      <br/>
      <text-edit-in-place value="applicant.applicant"></text-edit-in-place>
    </div>
    <div class="form-group col-md-3">
      <label>Entity Type</label><br>
      <input type="radio" name="entity_type_id" ng-model="applicant.entity_id" value="2"/> <label>I</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="applicant.entity_id" value="5"/> <label>S</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="applicant.entity_id" value="4"/> <label>P</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="applicant.entity_id" value="3"/> <label>J</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="applicant.entity_id" value="1"/> <label>C</label>
    </div>
  </div>
  <!-- APPLICANT / SSN / DOB -->

  <!-- ADDRESS / PHONE -->
  <div class="row">
    <div class="form-group col-md-5">
      <label>Mailing Address:</label>
      <br/>
      <text-edit-in-place value="applicant.address"></text-edit-in-place>
    </div>
    <div class="form-group col-md-3">
      <label>City:</label>
      <br/>
      <text-edit-in-place value="applicant.city"></text-edit-in-place>
    </div>
    <div class="form-group col-md-2">
      <label>State:</label>
      <br/>
      <text-edit-in-place value="applicant.state_abr"></text-edit-in-place>
    </div>
    <div class="form-group col-md-2">
      <label>Zip:</label>
      <br/>
      <text-edit-in-place value="applicant.zip"></text-edit-in-place>
    </div>
  </div>
  <!-- ADDRESS / PHONE -->

  <!-- PHONE / EMAIL / SSN / DOB -->
  <div class="row">
    <div class="form-group col-md-5">
      <label>Phone:</label>
      <br/>
      <phone-edit-in-place value="applicant.phone"></phone-edit-in-place>
    </div>
    <div class="form-group col-md-3">
      <label>Email Address:</label>
      <br/>
      <text-edit-in-place value="applicant.email"></text-edit-in-place>
    </div>
    <div class="form-group col-md-2">
      <label>SSN / Tax ID Number:</label>
      <br/>
      <social-edit-in-place value="applicant.ssn"></social-edit-in-place>
    </div>
    <div class="form-group col-md-2">
      <label>DOB or Incorporation:</label>
      <br/>
      <text-edit-in-place value="applicant.dob"></text-edit-in-place>
    </div>
  </div>
  <!-- PHONE / EMAIL / SSN / DOB -->

  <!-- SPOUSE / SSN -->
  <div class="row" ng-if="applicant.entity_id == '5'">
    <div class="form-group col-md-3">
      <label>Spouse</label>
      <br/>
      <text-edit-in-place value="applicant.spouse"></text-edit-in-place>
    </div>
    <div class="form-group col-md-3">
      <label>Spouse SSN:</label>
      <br/>
      <social-edit-in-place value="applicant.spouse_ssn"></social-edit-in-place>
    </div>
    <div class="form-group col-md-3">
      <label>Spouse Phone:</label>
      <br/>
      <phone-edit-in-place value="applicant.spouse_phone"></phone-edit-in-place>
    </div>
    <div class="form-group col-md-3">
      <label>Spouse Email:</label>
      <br/>
      <text-edit-in-place value="applicant.spouse_email"></text-edit-in-place>
    </div>

  </div>
  <!-- SPOUSE / SSN -->

  <!-- UPDATE BUTTON -->
  <div class="row">
    <div class="col-md-12 text-right">
      <button style="margin-right:10px;" class="btn btn-primary" ng-click="updApplicant()">UPDATE</button>
    </div>
  </div>
</fieldset>
<br/><br/>
<fieldset ng-show="applicant.entity_id == '1'">
  <legend>CORPORATION INFORMATION</legend>
  <div ng-repeat="c in corps">
    <div class="row">
      <div class="form-group col-md-4">
        <label>President (Last, First, MI):</label>
        <br/>
        <text-edit-in-place value="c.president"></text-edit-in-place>
      </div>
      <div class="form-group col-md-4">
        <label>Vice-President (Last, First, MI):</label>
        <br/>
        <text-edit-in-place value="c.vicepresident"></text-edit-in-place>
      </div>
      <div class="form-group col-md-4">
        <label>Secretary (Last, First, MI):</label>
        <br/>
        <text-edit-in-place value="c.secretary"></text-edit-in-place>
      </div>
      <div class="form-group col-md-4">
        <label>Treasurer (Last, First, MI):</label>
        <br/>
        <text-edit-in-place value="c.treasurer"></text-edit-in-place>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label>Corporation Details.</label>
        <textarea name="corp_details" ng-model="c.description" class="form-control" style="height:120px;"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button style="margin-right:10px;" class="btn btn-primary">UPDATE</button>
    </div>
  </div>
</fieldset>

<fieldset ng-show="applicant.entity_id == '3'">
  <legend>JOINT VENTURES INFORMATION</legend>
  <table id="tblCosigner" class="tblLanding" style="width:96%; margin:0 auto;">
    <tr class="landing_data_row">
      <td colspan="6">
        <p ng-click="createVenture()" style="cursor:pointer;">
          <span class="glyphicon glyphicon-plus" ng-click="createVenture()"></span> Add New Joint Venture
        </p>
      </td>
    </tr>
    <tr class="landing_header_row clr-darkgreen" style="color:white;">
      <th style="width:20%;" data-ng-click="doSort('name')">Name</th>
      <th style="width:10%;" data-ng-click="doSort('SSN')">SSN</th>
      <th style="width:10%;" data-ng-click="doSort('Phone')">Phone</th>
      <th style="width:10%;" data-ng-click="doSort('Email')">Email</th>
      <th style="width:5%;">&nbsp;</th>
    </tr>
    <tr ng-repeat="p in joints" class="landing_data_row">
      <td>
        <text-edit-in-place value="p.partner"></text-edit-in-place>
      </td>
      <td>
        <social-edit-in-place value="p.ssn"></social-edit-in-place>
      </td>
      <td>
        <phone-edit-in-place value="p.phone"></phone-edit-in-place>
      </td>
      <td>
        <text-edit-in-place value="p.email"></text-edit-in-place>
      </td>
      <td>
        <span style="cursor: pointer;" ng-click="updateVenture(p)">
          <span class="glyphicon glyphicon-ok-circle" style="color:#000099;"></span> Update
        </span>
      </td>
    </tr>
    <tr ng-if="loan.joints.length == 0" class="landing_data_row">
      <td colspan="6"><b>No joint ventures found!</b></td>
    </tr>
  </table>
  </div>
</fieldset>

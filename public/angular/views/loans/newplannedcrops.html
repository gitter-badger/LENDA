<style>
  input[type=text]{ width: 100%;}
</style>
<fieldset>
  <!--TODO: Determine how to update info in database-->
  <legend>Planned Crop Information</legend>
  <!--<pre>{{loanCrops | json}}</pre>-->
  <div class="row form-group col-md-12">
    <table class="table table-striped rowed">
      <tr>
        <th style="width:5%;">&nbsp</th>
        <th style="width:30%;">Crop</th>
        <th style="width:20%;">Acres</th>
        <th style="width:20%;">Expense</th>
        <th style="width:25%;">Value</th>
      </tr>
      <tr ng-if="loanCrops.length == 0">
        <td colspan="5">
          <strong>No crops have been selected.</strong>
        </td>
      </tr>
      <tr ng-repeat="c in loanCrops">
        <td class="text-center">
          <input type="checkbox" name="active" ng-model="c.is_active"/>
        </td>
        <td>
          {{c.name | capitalize}}
        </td>
        <td class="text-center">
          <span ng-if="c.is_active">
            <input type="number" class="form-control" name="acres" ng-model="c.acres" style="text-align: center;"/>
          </span>
        </td>
        <td class="text-right">
          <span ng-if="c.is_active">
            {{c.tea | currency}}
          </span>
        </td>
        <td class="text-right">
          <span ng-if="c.is_active">
            {{c.total = c.acres * c.tea | currency}}
          </span>
        </td>
      </tr>
      <tr class="success">
        <td>&nbsp;</td>
        <td>
          Total
        </td>
        <td style="text-align: center;">
          {{getTotalAcres() | displaynullcurrency}}
        </td>
        <td style="text-align: center;"> - </td>
        <td style="text-align: right;">
          Total Value
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-12 text-right">
    <button style="margin-right:10px;" class="btn btn-primary" ng-click="insertPlan(loanCrops)">NEXT</button>
  </div>
  </div>
</fieldset>

<fieldset>
  <!--<pre>{{distributor | json}}</pre>-->
  <legend>DISTRIBUTOR INFORMATION</legend>
  <div class="row">
    <div class="form-group col-md-12">
      <!-- DISTRIBUTOR -->
      <div class="row">
        <div class="form_group col-md-7">
          <label>Distributor:</label>
          <select class="form-control" name="distributor" ng-model="distributor.distributor_id" ng-options="d.id as d.distributor for d in feeder.distributors">
            <option value="">Please Select...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>Phone:</label>
          <input type="text" name="phone" ui-mask="(999) 999-9999" ng-model="distributor.phone" class="form-control"/>
        </div>
      </div>
      <!-- Distributor -->

      <!-- ADDRESS / PHONE -->
      <div class="row">
        <div class="form-group col-md-4">
          <label>Mailing Address:</label>
          <input type="text" name="address" ng-model="distributor.address" class="form-control"/>
        </div>
        <div class="form-group col-md-3">
          <label>City:</label>
          <input type="text" name="city" ng-model="distributor.city" class="form-control"/>
        </div>
        <div class="form-group col-md-2">
          <label>State:</label>
          <select name="state" ng-model="distributor.state_id" class="form-control" ng-options="s.id as s.state for s in feeder.states">
            <option value="">Please select ...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label>Zip:</label>
          <input type="text" name="zip" ng-model="distributor.zip" class="form-control"/>
        </div>
      </div>
      <!-- ADDRESS / PHONE -->

      <!-- PHONE / EMAIL / DOB -->
      <div class="row">
        <div class="form-group col-md-4">
          <label>Loan Contact:</label>
          <input type="text" name="contact" ng-model="distributor.contact" class="form-control"/>
        </div>
        <div class="form-group col-md-4">
          <label>Phone:</label>
          <input type="text" name="phone" ng-model="distributor.contact_phone" class="form-control"  ui-mask="(999) 999-9999"/>
        </div>
        <div class="form-group col-md-4">
          <label>Email Address:</label>
          <input type="text" name="email" ng-model="distributor.contact_email" class="form-control"/>
        </div>
      </div>
      <!-- PHONE / EMAIL / DOB -->
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-primary" ng-click="insertDistributor(distributor)" ng-if="newapplication">SAVE</button>
      </div>
    </div>
</fieldset>

<fieldset>
  <!--<pre>{{distributor | json}}</pre>-->
  <legend>DISTRIBUTOR INFORMATION</legend>
  <div class="row">
    <div class="form-group col-sm-12">
      <!-- DISTRIBUTOR -->
      <div class="row">
        <div class="form_group col-sm-4">
          <label>Distributor:</label>
          <input type="text" id="distributor" ng-model="newDistributor.distributor" typeahead="d.distributor for d in feeder.distributors | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="onDistributorSelect($item, $model, $label)" autocomplete="false"/>
        </div>
        <div class="form-group col-sm-3">
          <label>Main Email:</label>
          <input type="text" class="form-control" name="email" ng-model="newDistributor.email"/>
        </div>
        <div class="form-group col-sm-4">
          <label>Phone:</label>
          <input type="text" name="phone" ui-mask="(999) 999-9999" ng-model="newDistributor.phone" class="form-control"/>
        </div>
      </div>
      <!-- Distributor -->

      <!-- ADDRESS / PHONE -->
      <div class="row">
        <div class="form-group col-sm-4">
          <label>Mailing Address:</label>
          <input type="text" name="address" ng-model="newDistributor.address" class="form-control"/>
        </div>
        <div class="form-group col-sm-3">
          <label>City:</label>
          <input type="text" name="city" ng-model="newDistributor.city" class="form-control"/>
        </div>
        <div class="form-group col-sm-2">
          <label>State:</label>
          <select name="state" ng-model="newDistributor.state_id" class="form-control" ng-options="s.id as s.state for s in feeder.states">
            <option value="">Please select ...</option>
          </select>
        </div>
        <div class="form-group col-sm-2">
          <label>Zip:</label>
          <input type="text" name="zip" ng-model="newDistributor.zip" class="form-control"/>
        </div>
      </div>
      <!-- ADDRESS / PHONE -->

      <!-- PHONE / EMAIL / DOB -->
      <div class="row">
        <div class="form-group col-sm-4">
          <label>Loan Contact:</label>
          <input type="text" name="contact" ng-model="newDistributor.contact" class="form-control"/>
        </div>
        <div class="form-group col-sm-3">
          <label>Phone:</label>
          <input type="text" name="phone" ng-model="newDistributor.contact_phone" class="form-control"  ui-mask="(999) 999-9999"/>
        </div>
        <div class="form-group col-sm-4">
          <label>Email Address:</label>
          <input type="text" name="email" ng-model="newDistributor.contact_email" class="form-control"/>
        </div>
      </div>
      <!-- PHONE / EMAIL / DOB -->
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button style="margin-right:10px;" class="btn btn-primary" ng-click="insertDistributor(newDistributor)">SAVE</button>
      </div>
    </div>
</fieldset>

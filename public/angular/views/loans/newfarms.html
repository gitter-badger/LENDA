<style>
  .form-control{ padding: 6px 6px !important; }
</style>
<fieldset>
  <legend>Farms Information</legend>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped">
        <tr>
          <th style="width:15%;">State|County</th>
          <th style="width:10%;">FSN</th>
          <th style="width:10%;">Landlord</th>
          <th style="width:7%;">Share</th>
          <th style="width:7%;">Cash Rent</th>
          <th style="width:10%;">When Due</th>
          <th style="width:4%;">Waived</th>
          <th style="width:9%;">Acres</th>
          <th style="width:3%;">Irr</th>
          <th style="width:3%;">NI</th>
          <th style="width:3%;">FACI</th>
          <th style="width:3%;">FACNI</th>
          <th style="width:8%;">FSA</th>
        </tr>
        <tr ng-show="farms.length == 0">
          <td colspan="12">
            <b>No Farms Found!</b>
          </td>
        </tr>
        <tr ng-repeat="f in farms">
          <td>
            {{f.locale}}
          </td>
          <td>
            {{f.fsn}}
          </td>
          <td>
            {{f.owner}}
          </td>
          <td>
            {{f.share_rent}}
          </td>
          <td>
            {{f.cash_rent}}
          </td>
          <td>
            {{f.when_due}}
          </td>
          <td>
            {{f.waived}}
          </td>
          <td>
            {{f.acres}}
          </td>
          <td style="text-align: center;">
            <input type="checkbox" ng-model="f.irr"/>
          </td>
          <td style="text-align: center;">
            <input type="checkbox" ng-model="f.ni"/>
          </td>
          <td style="text-align: center;">
            <input type="checkbox" ng-model="f.facirr"/>
          </td>
          <td style="text-align: center;">
            <input type="checkbox" ng-model="f.facni"/>
          </td>
          <td>
            {{f.fsa_paid}}
          </td>
        </tr>
        <tr style="max-height:2px; background-color: #333;">
          <td colspan="13"></td>
        </tr>
      </table>
    </div>
  </div>
  <!--<pre>{{statesCounties | json}}</pre>-->
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-10">
          <form>
            <div class="row">
              <div class="col-xs-2">
                <label>State</label>
              </div>
              <div class="col-xs-3">
                <select name="state_id" class="form-control" ng-model="newFarm.state_id" ng-options=" s.id as s.state for s in feeder.states" ng-change="onStateChange(newFarm.state_id)">
                  <option value="">Please select ...</option>
                </select>
              </div>
              <div class="col-xs-2">
                <label>County</label>
              </div>
              <div class="col-xs-3">
                <!--TODO: build Typeahead from selected state-->
                <input type="text" id="county" ng-model="newFarm.county" typeahead="c.county for c in statesCounties | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="onCountySelect($item, $model, $label)" autocomplete="false"/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label>FSN</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.fsn"/>
              </div>
              <div class="col-xs-2">
                <label>Landlord</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.owner"/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label>Acres</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.acres"/>
              </div>
              <div class="col-xs-2">
                <label>Percent Irrigated</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.percent_irrigated"/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label>Cash Rent</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.cash_rent"/>
              </div>
              <div class="col-xs-2">
                <label>When Due?</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.when_due"/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label>Waived</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.waived"/>
              </div>
              <div class="col-xs-2">
                <label>Share</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.share_rent"/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label>FSA Direct Payment</label>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newFarm.fsa_paid"/>
              </div>
              <div class="col-xs-2">
                <label>Crop Practices</label>
              </div>
              <div class="col-xs-3">
                <label>
                  <input type="checkbox" name="irr" ng-model="newFarm.irr"/>&nbsp;IRR
                  &nbsp;
                  <input type="checkbox" name="ni" ng-model="newFarm.ni"/>&nbsp;NI
                  &nbsp;
                  <input type="checkbox" name="facirr" ng-model="newFarm.facirr"/>&nbsp;FACIR
                  &nbsp;
                  <input type="checkbox" name="facni" ng-model="newFarm.facni"/>&nbsp;FACNI
                </label>
              </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
              <div class="col-xs-10 form-group text-leftt">
                <input type="submit" class="btn btn-xs btn-default" value="Add Farm" ng-click="addNewFarm(newFarm)"/>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-1">&nbsp;</div>
      </div>
    </div>
  </div>
  <br/><br/>
  <div class="row">
    <div class="col-md-12 text-right">
      <button style="margin-right:10px;" class="btn btn-primary" ng-click="updateYield()">
        NEXT
      </button>
    </div>
  </div>
</fieldset>

<style>
  th{ text-align: left; }
  .uline{ border-botton: 1px solid #333 !Important; }
  .rowed td{border:1px solid #dddddd; }
  .lg-text{ font-size: 16px;}
</style>
<!--LOAN EXCEPTIONS-->
<fieldset>
  <legend>Loan Exceptions</legend>
  <div class="row">
    <div class="form-group col-md-12">
      <p class="lg-text" ng-repeat="e in loanExceptions">
        {{e.msg}}&nbsp;&nbsp;<span ng-click="deleteException($index)" style="cursor:pointer;">[delete]</span>
      </p>
      <br/><br/>
      <button ng-click="createExceptions(loan)">Exceptions</button>
    </div>
  </div>
</fieldset>
<br/><br/>
<!--LOAN CONDITIONS-->
<fieldset>
  <legend>Loan/Collateral Conditions</legend>
  <div class="row">
    <div class="form-group col-md-9 col-md-offset-1">
      <div ng-include="'angular/views/loans/partials/collateral_conditions.html'"></div>
    </div>
  </div>
</fieldset>
<br/><br/>
<!--COLLATERAL SUMMARY-->
<fieldset>
  <legend>Collateral Summary</legend>
  <div class="row">
    <div class="form-group col-md-10 col-md-offset-1">
      <div ng-include="'angular/views/loans/partials/underwriting_collateral_table.html'"></div>
    </div>
  </div>
</fieldset>
<br/><br/>

      <div ng-include="'angular/views/loans/partials/underwriting_loanhistory_summary.html'"></div>
    </div>
  </div>
</fieldset>

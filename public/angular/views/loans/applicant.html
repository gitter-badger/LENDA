<fieldset>
  <!--<pre>{{loan | json}}</pre>-->
  <legend>APPLICANT INFORMATION</legend>

  <!-- APPLICANT / SSN -->
  <div class="row">
    <div class="form_group col-md-8">
      <label>Last Name, First Name or Company Name:</label>
      <input type="text" ng-model="applicant.applicant" class="form-control"/>
    </div>
    <div class="form-group col-md-3">
      <label>Entity Type</label><br>
      <input type="radio" name="entity_type_id" ng-model="loan.entity_type_id" value="2"/> <label>I</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="loan.entity_type_id" value="5"/> <label>S</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="loan.entity_type_id" value="4"/> <label>P</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="loan.entity_type_id" value="3"/> <label>J</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="entity_type_id" ng-model="loan.entity_type_id" value="1"/> <label>C</label>
    </div>
  </div>
  <!-- APPLICANT / SSN / DOB -->

  <!-- ADDRESS / PHONE -->
  <div class="row">
    <div class="form-group col-md-5">
      <label>Mailing Address:</label>
      <input type="text" name="address" ng-model="applicant.address" class="form-control"/>
    </div>
    <div class="form-group col-md-3">
      <label>City:</label>
      <input type="text" name="city" ng-model="applicant.city" class="form-control"/>
    </div>
    <div class="form-group col-md-2">
      <label>State:</label>
      <select name="state" ng-model="applicant.state_id" class="form-control" ng-options="s.id as s.state for s in states.data">
        <option value="">Please select ...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label>Zip:</label>
      <input type="text" name="zip" ng-model="applicant.zip" class="form-control"/>
    </div>
  </div>
  <!-- ADDRESS / PHONE -->

  <!-- PHONE / EMAIL / SSN / DOB -->
  <div class="row">
    <div class="form-group col-md-3">
      <label>Phone:</label>
      <input type="text" name="phone" ui-mask="(999) 999-9999" ng-model="applicant.phone" class="form-control"/>
    </div>
    <div class="form-group col-md-5">
      <label>Email Address:</label>
      <input type="text" name="email" ng-model="applicant.email" class="form-control"/>
    </div>
    <div class="form-group col-md-2">
      <label>SSN / Tax ID Number:</label>
      <input type="text" name="ssn" ui-mask="999-99-9999" ng-model="applicant.ssn" class="form-control"/>
    </div>
    <div class="form-group col-md-2">
      <label>DOB or Incorporation:</label>
      <input type="text" name="dob" ui-mask="99/99/9999" ng-model="applicant.dob" class="form-control" style="width: 120px;"/>
    </div>
  </div>
  <!-- PHONE / EMAIL / SSN / DOB -->

  <!-- SPOUSE / SSN -->
  <div class="row" ng-if="loan.entity_type_id == '5'">
    <div class="form-group col-md-3">
      <label>Spouse</label>
      <input type="text" name="spouse" ng-model="applicant.spouse" class="form-control"/>
    </div>
    <div class="form-group col-md-3">
      <label>Spouse SSN:</label>
      <input type="text" name="spouse_ssn" ng-model="applicant.spouse_ssn" ui-mask="999-99-9999" class="form-control"/>
    </div>
    <div class="form-group col-md-3">
      <label>Spouse Phone:</label>
      <input type="text" name="spouse_phone" ui-mask="(999) 999-9999" ng-model="applicant.spouse_phone" class="form-control"/>
    </div>
    <div class="form-group col-md-3">
      <label>Spouse Email:</label>
      <input type="text" name="spouse_email" ng-model="applicant.spouse_email" class="form-control"/>
    </div>

  </div>
  <!-- SPOUSE / SSN -->

  <!-- UPDATE BUTTON -->
  <div class="row">
    <div class="col-md-12 text-right">
      <button style="margin-right:10px;" class="btn btn-primary" ng-click="updApplicant()">UPDATE</button>
    </div>
  </div>
</fieldset>
<br/><br/>
<fieldset ng-show="loan.entity_type_id == '1'">
  <legend>CORPORATION INFORMATION</legend>
  <div ng-repeat="c in corps">
    <div class="row">
      <div class="form-group col-md-4">
        <label>President (Last, First, MI):</label>
        <input type="text" name="pres" ng-model="c.president" class="form-control"/>
      </div>
      <div class="form-group col-md-4">
        <label>Vice-President (Last, First, MI):</label>
        <input type="text" name="vpres" ng-model="c.vicepresident" class="form-control"/>
      </div>
      <div class="form-group col-md-4">
        <label>Secretary/Treasurer (Last, First, MI):</label>
        <input type="text" name="sectreas" ng-model="c.secretarytreasurer" class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label>Corporation Details.</label>
        <textarea name="corp_details" ng-model="c.description" class="form-control" style="height:120px;"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button style="margin-right:10px;" class="btn btn-primary">UPDATE</button>
    </div>
  </div>
</fieldset>

<fieldset ng-show="loan.entity_type_id == '3'">
  <legend>JOINT VENTURES INFORMATION</legend>
  <table id="tblCosigner" class="tblLanding" style="width:96%; margin:0 auto;">
    <tr class="landing_data_row">
      <td colspan="6">
        <p ng-click="createVenture()" style="cursor:pointer;">
          <span class="glyphicon glyphicon-plus" ng-click="createVenture()"></span> Add New Joint Venture
        </p>
      </td>
    </tr>
    <tr class="landing_header_row clr-darkgreen" style="color:white;">
      <th style="width:20%;" data-ng-click="doSort('name')">Name</th>
      <th style="width:10%;" data-ng-click="doSort('SSN')">SSN</th>
      <th style="width:10%;" data-ng-click="doSort('Phone')">Phone</th>
      <th style="width:10%;" data-ng-click="doSort('Email')">Email</th>
      <th style="width:5%;">&nbsp;</th>
    </tr>
    <tr ng-repeat="p in joints" class="landing_data_row">
      <td><input type="name" ng-model="p.partner" class="form-control" /></td>
      <td><input type="ssn" ui-mask="999-99-9999" ng-model="p.ssn" class="form-control" /></td>
      <td><input type="phone" ui-mask="(999) 999-9999"  ng-model="p.phone" class="form-control" /></td>
      <td><input type="email" ng-model="p.email" class="form-control" /></td>
      <td>
                <span style="cursor: pointer;" ng-click="editVenture(p.id)">
                    <span class="glyphicon glyphicon-pencil" style="color:#000099;"></span> Update
                </span>
      </td>
    </tr>
    <tr ng-if="(loan.joints | isEmpty" class="landing_data_row">
      <td colspan="6"><b>No joint ventures found!</b></td>
    </tr>
  </table>
  </div>
</fieldset>

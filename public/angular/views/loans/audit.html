<fieldset>
  <legend>Loan Audit</legend>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <tr>
          <th class="text-center" style="width:60%;">
            Action
          </th>
          <th class="text-center" style="width:20%;">
            Date
          </th>
          <th class="text-center" style="width:20%;">
            User
          </th>
        </tr>
        <tr ng-show="systemics | isEmpty">
          <td colspan="3">
            <b>No activity has been logged.</b>
          </td>
        </tr>
        <tr ng-repeat="s in systemics | orderBy: 'created_at':true">
          <td>
            {{s.action}}
          </td>
          <td>
            {{s.created_at | asDate | date:'MM/dd/yyyy - HH:mm'}}
          </td>
          <td>
            {{s.user}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</fieldset>

<fieldset>
<legend>LOAN INFORMATION</legend>
<!--<pre>{{screens | json}}</pre>-->
 <!--PLANT OWN CROPS [plantOwn] {APPLICANT or FARMER}-->
<div class="row form-group">
  <div class="col-md-8 col-lg-offset-2">
    <div class="col-md-9">
      <label>Do you plant your own crops?</label>
    </div>
    <div class="col-md-3">
      <input type="radio" name="plant_own" ng-value='true' ng-true-value='1' ng-model="quests.plant_own"/>
      &nbsp;<label>Yes</label>
      &nbsp;&nbsp;&nbsp;
      <input type="radio" name="plant_own" ng-value='false' ng-model="quests.plant_own"/>
      &nbsp;<label>No</label>
    </div>
  </div>
</div>
<div class="row form-group" ng-if="!quests.plant_own">
  <div class="col-md-8 col-lg-offset-2">
    <div class="col-md-12">
      <label>Details</label>
      <textarea name="plant_own_details" ng-model="quests.plant_own_details" class="form-control"></textarea>
    </div>
  </div>
</div>
<!-- PLANT OWN CROPS [plantOwn] {APPLICANT or FARMER} -->

<!-- HARVEST OWN CROPS [harvestOwn] {APPLICANT or FARMER} -->
<div class="row form-group">
  <div class="col-md-8 col-lg-offset-2">
    <div class="col-md-9">
      <label>Do you harvest your own crops?</label>
    </div>
    <div class="col-md-3">
      <input type="radio" name="harvest_own" ng-value="true" ng-model="quests.harvest_own"/>
      &nbsp;<label>Yes</label>
      &nbsp;&nbsp;&nbsp;
      <input type="radio" name="harvest_own" ng-value="false" ng-model="quests.harvest_own"/>
      &nbsp;<label>No</label>
    </div>
  </div>
</div>
<div class="row form-group" ng-if="!quests.harvest_own">
  <div class="col-md-8 col-lg-offset-2">
    <div class="col-md-12">
      <label>Details</label>
      <textarea name="plant_own_details" ng-model="quests.harvest_own_details" class="form-control"></textarea>
    </div>
  </div>
</div>
<!-- HARVEST OWN CROPS [harvestOwn] {APPLICANT or FARMER} -->

<!-- BANKRUPTCY [bankruptcy] -->
<div class="row form-group">
  <div class="col-md-8 col-lg-offset-2">
    <div class="col-md-9">
      <label>Have you ever been, or are you now involved in bankruptcy?</label>
    </div>
    <div class="col-md-3">
      <!-- 'YES' TURNS ON BANKRUPTCY HISTORY -->
      <input type="radio" name="bankruptcy" ng-value="true" ng-model="quests.bankruptcy"/>
      &nbsp;<label>Yes</label>
      &nbsp;&nbsp;&nbsp;
      <input type="radio" name="bankruptcy" ng-value="false" ng-model="quests.bankruptcy"/>
      &nbsp;<label>No</label>
    </div>
  </div>
</div>
<div class="row form-group" ng-if="quests.bankruptcy">

    <div class="col-md-12">
      <label>Details</label>
      <textarea name="bankruptcy_details" ng-model="quests.bankruptcy_details" class="form-control"></textarea>
    </div>
  </div>
</div>
<div class="row form-group" ng-if="quests.bankruptcy">
  <div class="col-md-8 col-lg-offset-2">
    <div class="col-md-9">
      <label style="color:#000099;">Must you have a Court Order to Incur Debt?</label>
    </div>
    <div class="col-md-3">
      <input type="radio" name="bankruptcy_order" ng-model="quests.bankruptcy_order" ng-value="true"/> <label style="color:#000099;">Yes</label>
      &nbsp;&nbsp;
      <input type="radio" name="bankruptcy_order" ng-model="quests.bankruptcy_order" ng-value="false"/> <label style="color:#000099;">No</label>
    </div>
  </div>
  <br><br>
</div>

<!-- INCOME PERCENTAGE [income_percent] {LOAN}-->

</div>

  </div>
</div>

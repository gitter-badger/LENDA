<fieldset name="FarmerInformation">
  <!--<pre>{{farmer | json}}</pre>-->
  <legend>FARMER INFORMATION</legend>
  <form ng-if="!newapplication" novalidate>
    <div class="row">
      <div class="form-group col-md-12">
        <!-- FARMER -->
        <div class="row">
          <div class="form_group col-md-7 required">
            <label>
              Last Name, First Name or Company Name:
            </label><br/>
            <text-edit-in-place value="farmer.farmer"></text-edit-in-place>
          </div>
          <div class="form-group col-md-2">
            <label>
              SSN / Tax ID:
            </label><br/>
            <p>{{farmer.ssn | ssnum}}</p>
          </div>
          <div class="form_group col-md-3">&nbsp;</div>
        </div>
        <!-- FARMER -->

        <!-- ADDRESS / PHONE -->
        <div class="row">
          <div class="form-group col-md-4">
            <label>Mailing Address:</label><br>
            <text-edit-in-place value="farmer.address"></text-edit-in-place>
          </div>
          <div class="form-group col-md-3">
            <label>City:</label><br/>
            <text-edit-in-place value="farmer.city"></text-edit-in-place>
          </div>
          <div class="form-group col-md-2">
            <label>State:</label><br/>
            <text-edit-in-place value="farmer.state"></text-edit-in-place>
          </div>
          <div class="form-group col-md-2">
            <label>Zip:</label><br/>
            <text-edit-in-place value="farmer.zip"></text-edit-in-place>
          </div>
        </div>
        <!-- ADDRESS / PHONE -->

        <!-- PHONE / EMAIL / DOB -->
        <div class="row">
          <div class="form-group col-md-3">
            <label>Phone:</label><br/>
            <phone-edit-in-place value="farmer.phone"></phone-edit-in-place>
          </div>
          <div class="form-group col-md-4">
            <label>Email Address:</label><br/>
            <text-edit-in-place value="farmer.email"></text-edit-in-place>
          </div>
          <div class="form-group col-md-2">
            <label>Yrs Farming:</label><br/>
            <text-edit-in-place value="farmer.farm_exp"></text-edit-in-place>
          </div>
          <div class="form-group col-md-1">
            <label>DOB:</label><br/>
            <text-edit-in-place value="farmer.dob"></text-edit-in-place>
          </div>
          <div class="form-group col-md-1">
            <label>Age:</label><br/>
            <p>{{farmer.age}}</p>
          </div>
        </div>
        <!-- PHONE / EMAIL / DOB -->
      </div>
      <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-primary" ng-click="updateFarmer(farmer)">UPDATE</button>
      </div>
    </div>
  </form>
</fieldset>

<div class="container libraryFull_Page" style="margin-top: 18px;">
    <div ui-view></div>
    <div>
        <h1>Downloadable Applications</h1>
        <!--<pre>{{pdfApps|json}}</pre>-->
        <table class="table table-striped">
            <tr ng-repeat="pdf in pdfApps | orderBy:'rank'" ng-show="{{pdf.visible}}">
                <td style="vertical-align: middle; width: 10%;">
                    <img src="images/Adobe_PDF_Icon.svg" alt="Adobe Acrobat" style="height:48px;width:auto;"/>
                </td>
                <td style="width:90%;">
                   <h3>
                       <a href="files_library/{{pdf.pdfLink}}" target="_blank">
                           {{pdf.title}}
                       </a>
                   </h3>
                    <p>
                        {{pdf.description}}
                    </p>
                </td>
            </tr>
        </table>
        <br/><br/><br/><br/>
    </div>
</div>

<fieldset>
    <legend>Account Reconcilliation</legend>
    <div class="row form-group">
        <div class="col-md-3">
            <label>ARM Balance</label>
        </div>
        <div class="col-md-3">
            <div class="input-group" >
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control text-right" value="145980" readonly="readonly">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label>Distributor Balance</label>
        </div>
        <div class="col-md-3">
            <div class="input-group" >
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control text-right">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label>Sources of Repayment</label>
        </div>
        <div class="col-md-9">
            <textarea class="form-control" name="" id="" cols="30" rows="2"></textarea>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label>Excess/Shortfall</label>
        </div>
        <div class="col-md-3">
            <div class="input-group" >
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control text-right">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label>Account Classification</label>
        </div>
        <div class="col-md-9">
            <select name="classification" ng-model="loan.account_classification" class="form-control text-center" style="width:60px;">
                <option value="-">-</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
    <hr/>
    <div class="row form-group">
        <div class="col-md-3">
            <label>Notes/Comments</label>
        </div>
        <div class="col-md-9">
            <textarea class="form-control" name="notes"></textarea>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label>Next Action Date</label>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-12-31'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    </p>
                </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary btn-sm">
                Addendum</button>
            <span style="width:10px;">&nbsp;</span>
            <button class="btn btn-success btn-sm">
                Update
            </button>
        </div>
    </div>
</fieldset>

<style>
  label{ font-weight:normal; color:#AAA; }
</style>
<!--<pre>{{loan|json}}</pre>-->
<fieldset>
<legend>Loan Summary</legend>
<div ng-include="'angular/loans/partials/summary_loaninfo.html'"></div>

<!--LOAN SUMMARY-->
<div ng-repeat="c in comments | filter:{type:'Loan'}">
  <div class="alert alert-default" role="alert">
    <h4><span class="glyphicon glyphicon-pencil" ></span> Loan Summary
    </h4>
    <hr/>
    <p style="font-size:11px;font-weight:bold;"><i>{{c.user}}</i>
      &nbsp;&nbsp;-&nbsp;&nbsp;
      <i>{{c.dtCom | date:'MM/dd/yy'}}</i></p>
    <p>{{c.comment}}</p>
  </div>
</div>

<!--Collateral Conditions-->
<div class="row" style="padding-top: 20px;">
  <div class="form-group col-md-12 text-left">
    <b>Loan/Collateral Conditions</b>
    <div class="row">
      <div class="form-group col-md-6 col-md-offset-1">
        <p class="lg-text" ng-if="loanConditions.length == 0">
          This loan has no conditions.
        </p>
        <p class="lg-text" ng-class="{'cRed': c.status == 'pending'}" ng-repeat="c in loanConditions">{{c.condition}}</p>
      </div>
    </div>
  </div>
</div>

<span ng-switch="loan.loan_type_id">
  <span ng-switch-when="7">
    <div ng-include="'angular/loans/partials/storage_contract.html'"></div>
  </span>

  <span ng-switch-default>
    <!--Projected Income-->
    <div class="row" style="padding-top: 20px;">
      <div class="form-group col-md-12 text-left">
        <b>Projected Income</b>
      </div>
      <div class="row">
        <div class="col-md-11" style="margin-left:20px;">
          <div ng-include="'angular/loans/partials/income_summary_table.html'"></div>
        </div>
      </div>
    </div>

    <!--USE OF FUNDS ANALYSIS-->
    <div class="row" style="padding-top: 20px;">
      <div class="form-group col-md-12 text-left">
        <b>Use of Funds Analysis</b>
      </div>
      <div class="row">
        <div class="col-md-11" style="margin-left:20px;">
          <div ng-include="'angular/budgets/budget_summary_table.html'"></div>
        </div>
      </div>
    </div>

    <!--INSURANCE ANALYSIS-->
      <!--TODO: hide if loantypeid < 4-->
      <div class="row" style="padding-top: 20px;">
          <div class="form-group col-md-12 text-left">
              <b>Crop Insurance Analysis</b>
          </div>
          <div class="row">
              <div class="col-md-11" style="margin-left:20px;">
                  <div ng-include="'angular/loans/partials/summary_insuranceanalysis.html'"></div>
              </div>
          </div>
      </div>

    <!--BREAK-EVEN ANALYSIS-->
      <div class="row" style="padding-top: 20px;">
          <div class="form-group col-md-12 text-left">
              <b>Break Even Analysis</b>
          </div>
          <div class="row">
              <div class="col-md-11" style="margin-left:20px;">
                  <div ng-include="'angular/loans/partials/summary_breakevenanalysis.html'"></div>
              </div>
          </div>
      </div>

  </span>
</span>
</fieldset>

<style>
    tr{ height: 46px; min-height: 46px; }
    .lg-font{ font-size: 16px; }
    .acticon{ cursor: pointer; }
</style>
<fieldset>
  <!--<pre>{{screens | json}}</pre>-->
  <legend>Required Documents</legend>
  <!--TODO: Rework this GUI and build upload functionality-->
  <table class="table table-striped">
    <tr>
      <th style="width:60%">Document</th>
      <th style="width:20%;">Status</th>
      <th style="width:20%;">Action</th>
    </tr>
    <tr>
      <td colspan="3" ng-if="!docs || docs.length == 0">
        <strong>No Documents Found.</strong>
      </td>
    </tr>
    <tr ng-repeat="d in docs">
      <td class="lg-font">{{d.document}}</td>
      <td class="text-center">
            <span class="acticon glyphicon glyphicon-pushpin" ng-if="!d.date_requested"></span>
        <span ng-if="d.date_requested">
            {{d.date_requested | date:'M/d/yy'}}
        </span>
      </td>
      <td class="text-center">
          <span ng-if="!d.date_received"
                ng-file-select
                ng-model="files"
                ng-multiple="multiple">
            <span class="acticon glyphicon glyphicon-cloud-upload"></span>
          </span>
        <span ng-if="d.date_received">
            {{d.date_received | date:'M/d/yy'}}
        </span>
      </td>
      <td>
        <input type="text" class="form-control" ng-model="d.reason_pending" ng-if="!d.date_received"/>
          <a href="{{file_url + d.path + d.filename}}" target="_blank" ng-if="d.date_received">
              <span class="glyphicon glyphicon-floppy-save"></span>
          </a>
      </td>
    </tr>
  </table>
    <div class="row">
        <div class="col-md-12 text-right" style="padding-top:25px;">
        <span ng-if="newapplication">
          <button style="margin-right:10px;" class="btn btn-primary" ng-click="moveFromDocs()">Next</button>
        </span>
        <span ng-if="!newapplication">
          <button style="margin-right:10px;" class="btn btn-primary" ng-click="moveFromDocs()">UPDATE</button>
        </span>
        </div>
    </div>
</fieldset>
